<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>MUME!</title>
    <link rel="stylesheet" media="all" href="mume.css" />
    <script type="text/javascript" src="mume.js"></script>
  </head>

  <body onload="readValues()">
    <h1>Switch</h1>
    <table>
      <tr>
        <th>property</th>
        <th>value</th>
      </tr>
      <tr>
        <td>switchOn</td>
        <td id="switch"></td>
      </tr>
    </table>
    <h1>Servo</h1>
    <table>
      <tr>
        <th>property</th>
        <th>value</th>
        <th>unit</th>
      </tr>
      <tr>
        <td>open position</td>
        <td><input id="openPositionMs" type="number" min="0.2" max="2.8" step="0.1" value="1"></td>
        <td>ms</td>
      </tr>
    </table>
    <button onclick="readValues()">Read</button>
    <button onclick="writeValues()">Write</button>
  </body>
</html>
